apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3gw-ingress
  namespace: s3gw-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3gw.local
    secretName: s3gw-ingress-secret
  rules:
  - host: s3gw.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: s3gw-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3gw-no-tls-ingress
  namespace: s3gw-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: s3gw-no-tls.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: s3gw-service
            port:
              number: 80
