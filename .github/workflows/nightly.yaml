---
name: Nightly Builds

on:
  schedule:
    - cron: '0 0 * * *'  # Every night midnight

  workflow_dispatch:   # Or manually - for testing

jobs:
  # Build the build-environment container, using it's workflow
  build-env:
    runs-on: self-hosted
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Dockerhub Login
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Generate Tag based on Date
        id: date
        run: |
          DATE="$(date +%Y-%m-%d)"
          echo "tag=nightly-${DATE}" >> $GITHUB_OUTPUT

      - name: Build Nightly Container
        uses: docker/build-push-action@v3
        with:
          push: true
          build-args: |
            CMAKE_BUILD_TYPE=Release
            S3GW_VERSION=${{ steps.date.outputs.tag }}
            NPROC=16
            QUAY_EXPIRATION=1w
          tags: |
            quay.io/s3gw/s3gw:${{ steps.date.outputs.tag }}
            quay.io/s3gw/s3gw:nightly-latest
          file: Dockerfile
          context: .
